<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarjeta Navideña - Genesis Chandia</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 50vh;
      font-family: Arial, sans-serif;
      background: url('https://www.animatedimages.org/data/media/147/animated-christmas-image-1056.gif') center/cover fixed;
      overflow: hidden;
    }

    /* Dimensiones base responsivas */
    :root {
      --card-width: clamp(140px, 45vw, 300px);
      --card-height: calc(var(--card-width) * 2 / 3); /* Proporción 3:2 */
    }

    .overlay {
      position: absolute;
      width: var(--card-width);
      height: var(--card-height);
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      z-index: 1;
    }

    .book {
      position: relative;
      width: var(--card-width);
      height: var(--card-height);
      overflow: hidden;
      transition: width 0.6s ease;
      z-index: 2;
    }

    .page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      backface-visibility: hidden;
    }

    .front {
      background-image: url('portada.jpg');
      transform: translateX(0);
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .back {
      background-image: url('reverso.jpg');
      transform: translateX(0);
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .inside {
      width: 200%;
      display: flex;
    }

    .inside .left,
    .inside .right {
      width: 50%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .inside .left {
      background-image: url('interior_izq.jpg');
    }

    .inside .right {
      background-image: url('interior_der.jpg');
    }

    /* Animaciones */
    .flipping-out {
      transform: rotateY(-90deg) scale(0.9);
      opacity: 0;
    }

    .flipping-in {
      transform: rotateY(90deg) scale(0.9);
      opacity: 0;
      animation: flipIn 0.6s forwards;
    }

    @keyframes flipIn {
      to {
        transform: rotateY(0deg) scale(1);
        opacity: 1;
      }
    }

    /* Asegurar que no se desborde en móviles */
    @media (max-width: 60px) {
      :root {
        --card-width: clamp(130px, 42vw, 180px);
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="book" id="book">
    <div class="page front" id="front"></div>
    <div class="page inside" id="inside" style="display: none;">
      <div class="left"></div>
      <div class="right"></div>
    </div>
    <div class="page back" id="back" style="display: none;"></div>
  </div>

  <script>
    let state = 0; // 0: portada, 1: interior, 2: reverso

    document.getElementById('book').onclick = function() {
      const front = document.getElementById('front');
      const inside = document.getElementById('inside');
      const back = document.getElementById('back');
      const book = document.getElementById('book');

      // Limpiar clases de animación anteriores
      front.classList.remove('flipping-in');
      inside.classList.remove('flipping-in', 'flipping-out');
      back.classList.remove('flipping-in');

      if (state === 0) {
        // Portada → Interior
        front.classList.add('flipping-out');
        setTimeout(() => {
          front.style.display = 'none';
          inside.style.display = 'flex';
          book.style.width = 'calc(var(--card-width) * 2)';
          inside.classList.add('flipping-in');
          state = 1;
        }, 300);
      } else if (state === 1) {
        // Interior → Reverso
        inside.classList.add('flipping-out');
        setTimeout(() => {
          inside.style.display = 'none';
          back.style.display = 'block';
          book.style.width = 'var(--card-width)';
          back.classList.add('flipping-in');
          state = 2;
        }, 300);
      } else {
        // Reverso → Portada
        back.classList.add('flipping-out');
        setTimeout(() => {
          back.style.display = 'none';
          front.style.display = 'block';
          front.classList.remove('flipping-out');
          front.style.transform = '';
          front.style.opacity = '';
          state = 0;
        }, 300);
      }
    };
  </script>
</body>
</html>
